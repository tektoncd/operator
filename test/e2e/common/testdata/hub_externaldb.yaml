---
apiVersion: v1
kind: Namespace
metadata:
  name: hub-external-db
  labels:
    pod-security.kubernetes.io/enforce: restricted
spec: {}

---
apiVersion: v1
kind: Secret
metadata:
  namespace: hub-external-db
  name: tekton-hub-db
  labels:
    app: tekton-hub-db
type: Opaque
stringData:
  POSTGRES_HOST: tekton-hub-db
  POSTGRES_DB: hub
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_PORT: '5432'

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: hub-external-db
  name: tekton-hub-db
  labels:
    app: tekton-hub-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: hub-external-db
  name: tekton-hub-db
  labels:
    app: tekton-hub-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton-hub-db
  template:
    metadata:
      labels:
        app: tekton-hub-db
    spec:
      securityContext:
        fsGroup: 65532
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: tekton-hub-db
          image: postgres:13@sha256:7cc1c1a6a9df06df9e775eccdd77e45a868cb197e8e0981e23a2a814aaf56906
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 500m
              memory: 500Mi
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 65532
            capabilities:
              drop:
                - ALL
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: tekton-hub-db
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: tekton-hub-db
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tekton-hub-db
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: tekton-hub-db
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: [bash, -c, "psql -w -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c 'SELECT 1'"]
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 15
          livenessProbe:
            exec:
              command: [bash, -c, "psql -w -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c 'SELECT 1'"]
            initialDelaySeconds: 45
            timeoutSeconds: 2
            periodSeconds: 15
      volumes:
        - name: tekton-hub-db
          persistentVolumeClaim:
            claimName: tekton-hub-db
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  namespace: hub-external-db
  name: tekton-hub-db
  labels:
    app: tekton-hub-db
spec:
  type: ClusterIP
  selector:
    app: tekton-hub-db
  ports:
    - name: postgresql
      port: 5432
      protocol: TCP
      targetPort: 5432
