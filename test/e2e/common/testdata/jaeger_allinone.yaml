---
apiVersion: v1
kind: Namespace
metadata:
  name: jaeger-test
  labels:
    pod-security.kubernetes.io/enforce: baseline
spec: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jaeger-test
  name: jaeger-all-in-one
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.52
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 500Mi
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4318
              name: otlp-http
              protocol: TCP
            - containerPort: 16686
              name: query
              protocol: TCP
            - containerPort: 14268
              name: jaeger-http
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          readinessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 10
            periodSeconds: 10
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  namespace: jaeger-test
  name: jaeger-collector
  labels:
    app: jaeger
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
    - name: otlp-http
      port: 4318
      protocol: TCP
      targetPort: 4318
    - name: query
      port: 16686
      protocol: TCP
      targetPort: 16686
    - name: jaeger-http
      port: 14268
      protocol: TCP
      targetPort: 14268
