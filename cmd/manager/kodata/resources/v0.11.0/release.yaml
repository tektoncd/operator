          "-git-image", "gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.11.0@sha256:6934baa64a38252746c280d37c76a005e905df7f3d1b07297d77f571bbccd9af",
          "-nop-image", "tianon/true", "-shell-image", "busybox", "-gsutil-image",
          "google/cloud-sdk", "-entrypoint-image", "gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/entrypoint:v0.11.0@sha256:734e1adf203a3fd9713dab49265202091f860019495cd3ec949376f7f14bd324",
          "-imagedigest-exporter-image", "gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/imagedigestexporter:v0.11.0@sha256:e29263e6dbcdd51b0040d604546936c8238b9c83e2a881465b417089cb99d471",
          "-pr-image", "gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/pullrequest-init:v0.11.0@sha256:4927634a271db6ef4254e13f7c1b664b6478fad8a232ca68a11bcc4a8ce409b6",
