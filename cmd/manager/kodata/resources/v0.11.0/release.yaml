  name: tekton-pipelines-admin
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "namespaces", "secrets", "events", "serviceaccounts",
    "configmaps", "persistentvolumeclaims", "limitranges"]
  verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
