# Fine grained RBAC control mandated by OpenShift logging operator
# For further deatils refer https://access.redhat.com/solutions/7060300
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    pod-security.kubernetes.io/enforce: privileged
    security.openshift.io/scc.podSecurityLabelSync: "false"
  name: tekton-logging-view
rules:
- apiGroups:
  - loki.grafana.com
  resourceNames:
  - logs
  resources:
  - application
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-results-viewlogs
rules:
- verbs:
  - get
  apiGroups:
  - ''
  resources:
  - pods
  - pods/log
- apiGroups:
  - ""
  attributeRestrictions: null
  resources:
  - namespaces
  verbs:
  - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-results-api-logs-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-results-viewlogs
subjects:
- kind: ServiceAccount
  name: tekton-results-api
  namespace: tekton-pipelines

---
# RBAC permission that allows results query API
# to query application logs from openshift logging stack
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-results-logs-viewer-app-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-logging-view
subjects:
- kind: ServiceAccount
  name: tekton-results-api
  namespace: tekton-pipelines
