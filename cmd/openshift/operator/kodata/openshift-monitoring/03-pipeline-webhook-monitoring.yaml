apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: webhook
  annotations:
    networkoperator.openshift.io/ignore-errors: ""
  name: openshift-pipelines-webhook-monitor
  namespace: tekton-pipelines
spec:
  endpoints:
    - interval: 10s
      port: http-metrics
  jobLabel: app
  namespaceSelector:
    matchNames:
      - openshift-pipelines
  selector:
    matchLabels:
      app: tekton-pipelines-webhook
