apiVersion: v1
kind: Secret
metadata:
  name: tekton-operator-webhook-certs
  labels:
    name: tekton-operator-webhook
    app: tekton-operator
# The data is populated at install time.

---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validation.webhook.operator.tekton.dev
  labels:
    name: tekton-operator-webhook
    app: tekton-operator
webhooks:
- admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    service:
      name: tekton-operator-webhook
      namespace: tekton-operator
  failurePolicy: Fail
  sideEffects: None
  name: validation.webhook.operator.tekton.dev
---

apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: webhook.operator.tekton.dev
  labels:
    name: tekton-operator-webhook
    app: tekton-operator
webhooks:
- admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    service:
      name: tekton-operator-webhook
      namespace: tekton-operator
  failurePolicy: Fail
  sideEffects: None
  name: webhook.operator.tekton.dev
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: config.webhook.operator.tekton.dev
  labels:
    name: tekton-operator-webhook
    app: tekton-operator
webhooks:
- admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    service:
      name: tekton-operator-webhook
      namespace: tekton-operator
  failurePolicy: Fail
  sideEffects: None
  name: config.webhook.operator.tekton.dev
  namespaceSelector:
    matchExpressions:
    - key: operator.tekton.dev/release
      operator: Exists
