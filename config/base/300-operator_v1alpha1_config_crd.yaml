apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: tektonconfigs.operator.tekton.dev
  labels:
    version: "devel"
    operator.tekton.dev/release: "devel"
spec:
  group: operator.tekton.dev
  names:
    kind: TektonConfig
    listKind: TektonConfigList
    plural: tektonconfigs
    singular: tektonconfig
  preserveUnknownFields: false
  scope: Cluster
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=="Ready")].status
      name: Ready
      type: string
    - jsonPath: ".status.conditions[?(@.type==\"Ready\")].reason"
      name: Reason
      type: string
    schema:
      openAPIV3Schema:
        type: object
        description: Schema for the tektonconfigs API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the desired state of TektonConfig
            properties:
              profile:
                description: based on the type of profile where tekton components will be installed
                type: string
              targetNamespace:
                description: namespace where tekton components will be installed
                type: string
              pruner:
                description: this enables to prune pipelinerun/taskrun
                properties:
                  resources:
                    description: list of resources which needs to be pruned
                    type: array
                    items:
                      type: string
                  schedule:
                    description: schedule cronjob
                    type: string
                  keep:
                    description: number of resources to keep
                    type: integer
                    default: 1
                type: object
            type: object
          status:
            description: Status defines the observed state of TektonConfig
            properties:
              observedGeneration:
                description: The generation last processed by the controller
                type: integer
              conditions:
                description: The latest available observations of a resource's current
                  state.
                items:
                  properties:
                    lastTransitionTime:
                      description: LastTransitionTime is the last time the condition
                        transitioned from one status to another. We use VolatileTime
                        in place of metav1.Time to exclude this from creating equality.Semantic
                        differences (all other things held constant).
                      type: string
                    message:
                      description: A human readable message indicating details about
                        the transition.
                      type: string
                    reason:
                      description: The reason for the condition's last transition.
                      type: string
                    severity:
                      description: Severity with which to treat failures of this type
                        of condition. When this is not specified, it defaults to Error.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: Type of condition.
                      type: string
                  required:
                  - type
                  - status
                  type: object
