---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  creationTimestamp: null
  annotations:
    test: hello
    foo: bar
    annotation1: value1
  labels:
    test: hello
    foo: bar
    label1: value1
  name: existing-hpa
  namespace: tekton-pipelines
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bar
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 80
          type: Utilization
      type: Resource
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 20
    scaleUp:
      stabilizationWindowSeconds: 10
status:
  currentMetrics: null
  desiredReplicas: 0

