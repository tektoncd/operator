apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      run: test
  template:
    metadata:
      labels:
        run: test
    spec:
      containers:
        - image: busybox
          name: controller-deployment
          args: [
            "-bash-image", "busybox",
            "-nop=nop"
          ]
        - image: busybox
          name: sidecar
          args: [
            "-git", "git"
          ]