apiVersion: v1
data:
  _example: |
    ttlSecondsAfterFinished: 600 # 10 minutes
    successfulHistoryLimit: 3
    failedHistoryLimit: 1
    namespaces:
      ns-1:
        pipelines:
        - name: foo
          ttlSecondsAfterFinished: 60
          successfulHistoryLimit: 3
          failedHistoryLimit: 1
        - name: bar
          ttlSecondsAfterFinished: 600 # 10 minutes
          successfulHistoryLimit: 3
          failedHistoryLimit: 1
        tasks:
        - name: task1
          ttlSecondsAfterFinished: 60
      ns-2:
        ttlSecondsAfterFinished: 300 # 5 minutes
        pipelines:
        - name: foo
          ttlSecondsAfterFinished: 120 # 2 minutes
  global-config: |
    successfulHistoryLimit: 3
    failedHistoryLimit: 3
kind: ConfigMap
metadata:
  name: tekton-pruner-default-spec
  namespace: tekton-pipelines
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    pruner.tekton.dev/release: devel
  name: tekton-pruner-controller
  namespace: tekton-pipelines
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
        pruner.tekton.dev/release: devel
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: controller
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging-tekton-pruner
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability-tekton-pruner
        - name: METRICS_DOMAIN
          value: pruner.tekton.dev
        - name: CONFIG_LEADERELECTION_NAME
          value: config-leader-election-tekton-pruner-controller
        image: ko://github.com/tektoncd/pruner/cmd/controller
        name: controller
        ports:
        - containerPort: 9090
          name: metrics
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsGroup: 65532
          runAsNonRoot: true
          runAsUser: 65532
          seccompProfile:
            type: RuntimeDefault
      serviceAccountName: tekton-pruner-controller
