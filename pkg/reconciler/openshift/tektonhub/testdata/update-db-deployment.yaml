apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-hub-db
  labels:
    app: tekton-hub-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton-hub-db
  template:
    metadata:
      labels:
        app: tekton-hub-db
    spec:
      containers:
        - name: tekton-hub-db
          image: postgres:13@sha256:7cc1c1a6a9df06df9e775eccdd77e45a868cb197e8e0981e23a2a814aaf56906
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: tekton-hub-db
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: tekton-hub-db
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tekton-hub-db
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: tekton-hub-db
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: [bash, -c, "psql -w -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c 'SELECT 1'"]
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 15
          livenessProbe:
            exec:
              command: [bash, -c, "psql -w -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c 'SELECT 1'"]
            initialDelaySeconds: 45
            timeoutSeconds: 2
            periodSeconds: 15
      volumes:
        - name: tekton-hub-db
          persistentVolumeClaim:
            claimName: tekton-hub-db
      restartPolicy: Always
