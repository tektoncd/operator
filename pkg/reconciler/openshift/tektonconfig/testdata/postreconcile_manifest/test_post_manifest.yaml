---
apiVersion: v1
kind: Service
metadata:
  name: pipelines-console-plugin
  namespace: openshift-pipelines
  labels:
    app.kubernetes.io/part-of: tekton-config
spec:
  ports:
  - name: 8443-tcp
    protocol: TCP
    port: 8443
    targetPort: 8443
  selector:
    name: pipelines-console-plugin
    app: pipelines-console-plugin

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pipelines-console-plugin
  namespace: openshift-pipelines
  labels:
    app.kubernetes.io/part-of: tekton-config
data:
  nginx.conf: |
    error_log /dev/stdout warn;
    events {}
    http {
      access_log         /dev/stdout;
      include            /etc/nginx/mime.types;
      default_type       application/octet-stream;
      keepalive_timeout  65;
      server {
        listen              8443 ssl;
        listen              [::]:8443 ssl;
        ssl_certificate     /var/cert/tls.crt;
        ssl_certificate_key /var/cert/tls.key;
        root                /usr/share/nginx/html;
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipelines-console-plugin
  namespace: openshift-pipelines
  labels:
    app.kubernetes.io/part-of: tekton-config
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pipelines-console-plugin
      app: pipelines-console-plugin
  template:
    metadata:
      labels:
        name: pipelines-console-plugin
        app: pipelines-console-plugin
        app.kubernetes.io/part-of: tekton-config
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: pipelines-console-plugin-cert
          secret:
            secretName: pipelines-console-plugin-cert
            defaultMode: 420
        - name: nginx-conf
          configMap:
            name: pipelines-console-plugin
            defaultMode: 420
      containers:
      - name: pipelines-console-plugin
        image: ghcr.io/openshift-pipelines/console-plugin:main
        imagePullPolicy: Always
        ports:
          - protocol: TCP
            containerPort: 8443
        volumeMounts:
          - name: pipelines-console-plugin-cert
            readOnly: true
            mountPath: /var/cert
          - name: nginx-conf
            readOnly: true
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf

---
apiVersion: console.openshift.io/v1
kind: ConsolePlugin
metadata:
  name: pipelines-console-plugin
  labels:
    app.kubernetes.io/part-of: tekton-config
spec:
  displayName: Pipeline Console Plugin
  backend:
    type: Service
    service:
      name: pipelines-console-plugin
      namespace: openshift-pipelines
      port: 8443
      basePath: "/"
  i18n:
    loadType: Preload   # options: Preload, Lazy
