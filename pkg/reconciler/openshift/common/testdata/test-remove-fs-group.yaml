apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-hub-api
  labels:
    app: tekton-hub-api
spec:
  selector:
    matchLabels:
      app: tekton-hub-api
  replicas: 1
  template:
    metadata:
      labels:
        app: tekton-hub-api
    spec:
      securityContext:
        runAsNonRoot: true
      volumes:
      - name: catalog-source
        persistentVolumeClaim:
          claimName: tekton-hub-api
      - name: ssh-creds
        secret:
          secretName: tekton-hub-api-ssh-crds
          optional: true
      containers:
        - name: tekton-hub-api
          image: quay.io/tekton-hub/api
          volumeMounts:
          - name: catalog-source
            mountPath: "/tmp/catalog"
          - name: ssh-creds
            mountPath: "/home/hub/.ssh"
          ports:
            - containerPort: 8000
            - containerPort: 4200
